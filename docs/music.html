  <style type="text/css">


    @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker');


    * {
      --text-color:  var(--dark-color);
      --bg-color: var(--light-color);

      font-family: "Font Of Decline", sans-serif;
      font-weight: bold;
      text-shadow: 0.1px 0.1px 0 #000, -0.1px 0.1px 0 #000, 0.1px -0.1px 0 #000, -0.1px -0.1px 0 #000;
      font-optical-sizing: auto;
    }


    body {
      background: var(--bg-color);
      color: var(--text-color);
      background-image: url("./assets/bg.jpg");
    }

    body.darkmode * {
      --accent-color: var(--light-color);
      --text-color:  var(--light-color);
      --bg-color: var(--dark-color);
      --border-color: var(--light-color);
      color: var(--text-color);
      /*background-image: url("./assets/bg-invered.jpg");*/
    }

    #title {
      padding: 0.5em;
      text-align: center;
      line-height: 0;
    }

    #title img {
      filter: invert(1) contrast(2);
      max-height: 120px;
      width: auto;
      height: auto;
    }
    .darkmode #title img {
      filter:  contrast(2);

    }

    a, a:visited {
      color: var(--text-color);
    }

    a:hover {
      text-decoration: none;
    }

    header {
      margin-bottom: 1em;
    }

    main {
      margin-top: 4em;
    }


    img.comic {
      max-width: 100%;
      /*max-height: 70vh;*/
      width: auto;
      height: auto;
    }

    .comicContainer {
      margin-top: 2.5em;
      display: flex;
      justify-content: center;
      /*align-items: center;*/
      flex-direction: column;
    }

    #comicTitle {
      padding-left: 1.1em;
      font-size: 1.1em;
      font-weight: normal;
      text-align: left;
      margin-top:  1em;
    }

    .publication {
      font-size: 0.75em;
      font-style: italic;

    }
    nav {
      display: flex;
      justify-content: space-around;
    }


    header, main, footer {
      background: var(--bg-color);
    }

    nav a {
      font-size: 1.25em;
    }

    footer {
      display: flex;
      justify-content: space-between;
      margin: 2em auto;
      max-width: 400px;
      padding: 1em;
      font-size: 1.25em;
    }

    button {
/*      padding: 0.4em 0.75em;
      background: var(--text-color);
      color: var(--bg-color);
      border: 0;
      border-radius: 2px;*/
    }

    input {
      padding: 0.25em;
    }

    .comicControls, .comicControls2 {
      display: flex;
      justify-content: space-around;
      margin:  auto;
      max-width: 320px;
      width: 100%;
    }

    .comicControls2 {
      margin-top: 1em;
      margin-bottom: 1em;
    }

    .comicControls div, .comicControls2 div {
      font-size: 2em;
      cursor: pointer;
      user-select: none
    }

    .disabled {
      user-select: none;
      opacity: 0.25;
      cursor: unset !important;
    }

    .mobileNAV {
      display: none;
      text-align: center;
    }

    .borderimg {
      border: 20px solid transparent;
      border-image: url('./assets/border-image.png') 60 round;
    }


    .searchBar {
      text-align: center;
      margin: 1em 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #comicIdSearch {
      border-width: 14px;
      font-size: 1.25em;
    }

    .socials a {
      display: block;
      margin: 0.5em 0;
    }


    @media (max-width:  640px) {

      body {
        background: none;
      }

      .mobileNAV {
        display: block;
      }

      .desktopNAV {
        display: none;
      }


      nav a {
        /*font-size: 0.9em;*/
        display: inline-block;
        margin: 0.1em 0.5em;
      }

      footer {
        font-size: 1em;
      }

      .comicContainer {
        margin-top: 1.5em;
      }

      .publication {
        display: block;
      }
    }


    .musicPlayer {
      display: block;
      margin: auto;

      width: 400px;
      max-width: 100%;
      height: 786px;
      max-height: 80vh;
    }


    section {
      margin-top: 4em;
    }

    h2 {
      margin: 0.5em auto;
      text-align: center;
    }
