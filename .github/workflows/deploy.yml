name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
    paths:
      - "docs/GayComicsMetadata.csv" # only trigger when CSV changes

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run update script
        run: node scripts/buildPages.js

      # Deploy ONLY index.html (and whatever else you want served) to gh-pages
      - name: Deploy to gh-pages branch
        run: |
          mkdir out
          cp -r docs/* out/

          cd out
          git init
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b gh-pages
          git add .
          git commit -m "build new page"
          git push --force "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages
